<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        background-color: #fff;
        width: 500px;
        height: 500px;
        border-radius: 100%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      let box = document.querySelector('#box');
      box.animate(
        [
          { transform: 'scale(0.5)', backgroundColor: '#fff' },
          { transform: 'scale(1)', backgroundColor: 'red' },
          { transform: 'scale(0.5)', backgroundColor: '#fff' },
        ],
        {
          duration: 4000,
          iterations: Infinity,
        }
      );
    </script>
  </body>
</html>
